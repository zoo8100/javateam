<!DOCTYPE html>
<html lang="en">
<head>

    <title>Java Tart</title>
<link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Slick.js -->
<link rel="stylesheet" href="slick-theme.css">
<link rel="stylesheet" href="slick.css">
<script src="slick.js"></script>
<style>
    body{
        background-color:greenyellow;
    }
    .review{
        width: 1000px;
        margin: auto;
     
    }
    .review  div{
        border: 1px solid #000;
        height: 300px;
        background-color: #ddd;
    }
    .slick-arrow{
        color: black;
    }

    @media (max-width: 768px){
        .review {

        }
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="linner">linner</div>
            <div class="ginner">ginner</div>
        </header>
 <section>
    </div>
    <h1>자바를 잡아보자 팀의 홈페이지 입니다.</h1>
    <h2>공지사항, 매장소개, 베스트상품, 이벤트 로 구성될 예정입니다</h2>

	<h3>
		아직 미완성입니다. 
        안녕하세요.
	</h3>

  <!-- Slick Slider -->
  <div class="review">
    <div>your content</div>
    <div>your content</div>
    <div>your content</div>
    <div>your content</div>
    <div>your content</div>
    <div>your content</div>

    <div>your content</div>
  </div>
</section>


<a class="btn-top"href="#"><i class="fafa-arrow-up"></i></a>
<script>
    $('.review').slick({
        arrows: true,
  dots: true,
  infinite: true,
  speed: 500,
  slidesToShow: 4,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 2500,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
    </script>
    <script>
      $('header a, .btn-gototop').click(function(){
         $.scrollTo(this.hash || 0, 900 );
         e.preventDefault();
     }) 
    </script>
</body>
</html>
